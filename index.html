<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header><h1>My web Calculator</h1></header>
    <div class="background">
    <div class="calculator">
        <div class="screen">
            <div class="input"></div>
            <div class="answer"></div>
        </div>
        <div class="body">
            <div class="keyboard">
                <button class="number" id="btn1">1</button>
                <button class="number" id="btn2">2</button>
                <button class="number" id="btn3">3</button>
                <button class="number" id="btn4">4</button>
                <button class="number" id="btn5">5</button>
                <button class="number" id="btn6">6</button>
                <button class="number" id="btn7">7</button>
                <button class="number" id="btn8">8</button>
                <button class="number" id="btn9">9</button>
                <button class="number" id="btn0">0</button>
                <button id="btnDecimal">.</button>
                <button id="btnEqual">=</button>
                <button class="operator" id="btnPlus">+</button>
                <button class="operator" id="btnMinus">-</button>
                <button class="operator" id="btnMult">*</button>
                <button class="operator" id="btnDiv">/</button>
                <button id="btnClear">AC</button>
                <button id="btnEraser">C</button>
                <button class="operator" id="btnPercent">%</button>
            </div>
        </div>
    </div>
    <div class="footer"><p> Copyright2022 Capitan Perrosaurio.</p></div>
</div>
</body>
</html>
